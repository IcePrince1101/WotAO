<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; width: 60vw">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1 class="text-center">Регистрация</h1>
        <br>
        <br>
        <form>
            <div class="form-group">
                <label for="inputName" class="sr-only">Имя</label>
                <input type="text"
                       class="form-control"
                       id="inputName"
                       placeholder="Введите имя">
            </div>
            <br>
             <div class="form-group">
                <label for="inputName" class="sr-only">Фамилия</label>
                <input type="text"
                       class="form-control"
                       id="inputSurname"
                       placeholder="Введите фамилию">
            </div>
            <br>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email адрес</label>
                <input type="email"
                       class="form-control"
                       id="inputEmail"
                       placeholder="Введите email">
            </div>
            <br>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       placeholder="Введите пароль">
            </div>
            <br>
            <div class="form-group">
                <label for="inputPhone" class="sr-only">Номер телефона</label>
                <input type="tel"
                       class="form-control"
                       id="inputPhone"
                       placeholder="Введите номер телефона">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
